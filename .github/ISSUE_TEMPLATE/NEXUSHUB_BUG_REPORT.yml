name: üêõ Report a Bug
description: Reporting bugs helps us improve Papillon!
title: "[Bug]: "

body:
  - type: textarea
    attributes:
      label: Bug Description
      description: The more details you provide, the faster we can identify the bug!
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the bug?
      placeholder: |
        1. Inject Nexus Hub
        2. Wait until it loads
        3. Observe the behavior
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: What should Nexus Hub do instead?
    validations:
      required: true

  - type: input
    attributes:
      label: Device
      description: On which device did you encounter this bug?
      placeholder: iPhone 13, Samsung Galaxy S23...
    validations:
      required: true

  - type: input
    attributes:
      label: Version Used
      description: Inject Nexus Hub ‚Üí Type /console in the chat ‚Üí You will see the version of Nexus Hub
      placeholder: "1.0"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshot(s) / Video
      description: This will help resolve the bug even faster
      placeholder: Click the üìé icon to upload photo(s)/video(s)
    validations:
      required: false
